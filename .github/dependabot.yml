version: 2
updates:
  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: "daily"
    target-branch: "dependabot"
    versioning-strategy: "auto"
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "daily"
    target-branch: "dependabot"
    versioning-strategy: "auto"
    groups:
      react:
        patterns:
          - "react"
          - "react-dom"
          - "@types/react"
          - "@types/react-dom"
      chakra:
        patterns:
          - "@chakra-ui/*"
      firebase:
        patterns:
          - "firebase"
          - "@firebase/*"
      eslint:
        patterns:
          - "eslint"
          - "@typescript-eslint/*"
    pull-request-branch-name:
      separator: "/"
    open-pull-requests-limit: 20
